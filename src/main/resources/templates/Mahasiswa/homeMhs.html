<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Mahasiswa</title>
    <link rel="stylesheet" th:href="@{/css/home-page.css}">
    <script src="" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/Logo.png}" alt="logo"></li>
                <li><a th:href="'/'+@{${user.role}+'/home'}">Home</li>
                <li><a th:href="'/'+@{${user.role}+'/course'}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama User</span> 
                    <span th:text="${user.email}">user@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a href="profile-page.html">
                            <img src="" alt="profile picture">
                        </a>
                    </div>
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><img th:src="@{/images/logout.png}" alt="logout icon"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="image-container">
            <img th:src="@{/images/homepage-img.png}" alt="homepage image">
            <div id="info-wrapper">
                <img th:src="@{/images/Logo.png}" alt="logo">
                <p>Tubes <br>UNPAR</p>
            </div>
        </section>

        <section id="bellowIMG">
            <section id="on-going-courseMHS">
                <h1>On Going</h1>

                <div id="course-wrapperMHS">
                    <div class="course-cardMHS" th:each="t : ${tubeslist}">
                        <div class="date">
                            <img th:src="@{/images/calendar.svg}" alt="calender icon">
                            <p th:text="${#temporals.format(t.endDate, 'dd MMMM yyyy')}">01 January 2025</p>
                        </div>
                        <h3 th:text="${t.nama}"> - <span th:text="${t.matkul}"></span></h3>
                    </div>
                </div>
            </section>

            <section id="timeline-section">
                <h1>Timeline</h1>

                <div id="timeline-wrapper">
                    <div class="timeline-card" th:each="p : ${phaselist}">

                        <div class="date">
                            <img th:src="@{/images/calendar.svg}" alt="calendar icon">
                            <p th:text="${#temporals.format(p.endDate, 'dd MMMM yyyy')}">01 January 2025</p>
                        </div>
                        <div class="timeline-content">
                            <img th:src="@{/images/Inbox.svg}" alt="file icon">
                            <p th:text="${p.nama} + ' - ' + ${p.matkul}">SRS - Rekayasa Perangkat Lunak</p>
                        </div>

                        <button class="detail-button">View Detail</button>
                    </div>

                </div>
            </section>
        </section>
    </main>
</body>

</html>
