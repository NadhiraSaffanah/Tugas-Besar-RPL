<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Group</title>
    <link rel="stylesheet" th:href="@{/css/mahasiswa/course-nav-group.css}">
    <script th:src="@{/js/mahasiswa/Group.js}" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li><a th:href="@{/mahasiswa/home}">Home</a></li>
                <li><a th:href="@{/mahasiswa/course}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama Mahasiswa</span>
                    <span th:text="${user.email}">email</span>
                </li>
                <li>
                    <div>
                        <a th:href="@{/mahasiswa/profile-page}">
                            <img th:src="@{/images/default-profile.png}" alt="profile">
                        </a>
                    </div>
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notif"></li>
                <li><a th:href="@{/logout}"><img th:src="@{/images/logout.png}" alt="logout"></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!--Nav Page-->
        <nav class="course-tabs">
            <a th:href="@{/mahasiswa/grading-phase(id=${selectedMatkulId})}" class="tab-button"
                name="Grading">Grading</a>
            <a th:href="@{/mahasiswa/course-nav-participant(id=${selectedMatkulId})}" class="tab-button"
                name="Participants">Participant</a>
            <a th:href="@{/mahasiswa/course-nav-group(id=${selectedMatkulId})}" class="tab-button"
                name="Group">Groups</a>
        </nav>

        <section id="view-group-container">

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <form th:action="@{/mahasiswa/course-nav-group/submit}" method="POST">
                <input type="hidden" name="id" th:value="${tubesId}" />

                <div id="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Choice</th>
                                <th>Group</th>
                                <th>Capacity</th>
                                <th>Group Members</th>
                                <th class="header-with-button">
                                    <button type="button" id="show-selected-group-btn">Show Group Members</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="group : ${listKelompok}">
                                <td style="text-align: center;">
                                    <input type="radio" name="selectedGroup" th:id="|group-${group.id}|"
                                        th:value="${group.id}" th:checked="${group.id == selectedGroupId}"
                                        th:disabled="${tubes.isLocked}">
                                    <label th:for="|group-${group.id}|"></label>
                                </td>
                                <td>
                                    <span th:text="${group.namaKelompok}" style="font-weight:bold;">Nama Kelompok
                                        X</span>
                                </td>

                                <td th:text="${group.jmlAnggota}">X</td>

                                <td class="member-list">
                                    <div class="member-wrapper">
                                        <div th:if="${not #lists.isEmpty(group.listAnggota)}">
                                            <div th:each="member : ${group.listAnggota}" class="member-item">
                                                <span th:text="${member.nama}">Nama Anggota</span>
                                            </div>
                                        </div>
                                        <div th:if="${#lists.isEmpty(group.listAnggota)}"
                                            style="color: #aaa; font-style: italic;">
                                            No members yet
                                        </div>
                                    </div>
                                </td>
                                <td>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(listKelompok)}">
                                <td colspan="5" style="text-align: center; padding: 2em; color: gray;">
                                    No groups created yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div style="text-align:center; margin-top:20px;">
                        <button type="submit" class="save-btn" th:if="${not alreadyJoined and not tubes.isLocked}"
                            th:text="'Save My Choice'" th:name="action" value="save">
                            Save My Choice
                        </button>

                        <button type="submit" class="save-btn" th:if="${alreadyJoined and not tubes.isLocked}"
                            th:name="action" value="remove">
                            Remove My Choice
                        </button>

                        <button type="button" class="disabled-btn" th:if="${tubes.isLocked}" disabled>
                            Group Selection Locked
                        </button>

                        <p th:if="${tubes.isLocked}"
                            style="color: var(--danger-color); font-size: 0.9em; margin-top: 10px;">
                            Group selection has been locked by lecturer.
                        </p>
                    </div>
                </div>

            </form>

    </main>
</body>

</html>
