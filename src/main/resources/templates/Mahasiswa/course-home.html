<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home</title>

    <link rel="stylesheet" th:href="@{/css/mahasiswa/course-home.css}">
</head>

<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li><a th:href="@{/mahasiswa/home}">Home</a></li>
                <li><a th:href="@{/mahasiswa/course}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama Mahasiswa</span>
                    <span th:text="${user.email}">Mahasiswa@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a th:href="@{/mahasiswa/profile-page}">
                            <img th:src="@{${#strings.isEmpty(user.fotoProfil) ? '/images/default-profile.jpg' : user.fotoProfil}}"
                                alt="profile picture" style="width: 100%; height: 100%; object-fit: cover;">
                        </a>
                    </div>
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><a th:href="@{/logout}"><img th:src="@{/images/logout.png}" alt="logout icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="course-overview">
            <h3>Course Overview</h3>
            <div id="course-header">
                <div id="filter-sort">
                    <img th:src="@{/images/filter.svg}" alt="filter icon">
                    <select name="filter" id="filter">
                        <option value="title">Filter and Sort</option>
                        <option value="sortByName">Sort by Course Name</option>
                        <option value="sortByName">Sort by Last Accessed</option>
                        <br>
                    </select>
                    <div id="filter-checkbox">
                        <input type="checkbox" name="inProgres" id="inProgres">
                        <label for="inProgres">In-progres</label>
                        <input type="checkbox" name="past" id="past" value="Past">
                        <label for="past">Past</label>
                        <input type="checkbox" name="hidden" id="hidden" value="hidden">
                        <label for="hidden">Hidden</label>
                    </div>

                </div>
                <div id="search">
                    <img th:src="@{/images/search.svg}" alt="search icon">
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div id="course-card-wrapper">
                <a th:each="m : ${matkulList}" th:href="@{/mahasiswa/course-details(id=${m.id})}" class="course-link">
                    <div class="course-card">
                        <div class="card-color"></div>
                        <h4>
                            <span th:text="${m.namaMatkul}">Nama Matkul</span>
                            (<span th:text="${m.kelasMatkul}">A</span>)
                        </h4>
                    </div>
                </a>
            </div>
        </section>
    </main>
</body>

</html>
