<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home</title>
    <link rel="stylesheet" th:href="@{/css/dosen/course-home.css}">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li><a th:href="@{/dosen/home}">Home</a></li>
                <li><a th:href="@{/dosen/course}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${dosen.nama}">Nama Dosen</span> 
                    <span th:text="${dosen.email}">dosen@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a th:href="@{/dosen/profile}">
                            <img th:src="@{/images/default-profile.png}" alt="profile picture">
                        </a>
                    </div>    
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><a th:href="@{/logout}"><img th:src="@{/images/logout.png}" alt="logout icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="course-overview">
            <h3>Course Overview</h3>
            <div id="course-header">
                <div id="filter-sort">
                    <img th:src="@{/images/filter.svg}" alt="filter icon">
                    <select name="filter" id="filter">
                        <option value="title">Filter and Sort</option>
                        <option value="sortByName">Sort by Course Name</option>
                        <option value="sortByAccess">Sort by Last Accessed</option>
                    </select>
                    </div>
                <div id="search">
                    <img th:src="@{/images/search.svg}" alt="search icon">
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div id="course-card-wrapper">
                <a th:each="course : ${listCourses}" 
                th:href="@{/dosen/course/details(id=${course.id})}"> <div class="course-card">
                        <div class="card-color"></div>
                        
                        <h4>
                            <span th:text="${course.namaMatkul}">Nama Mata Kuliah</span> 
                            (<span th:text="${course.kelasMatkul}">A</span>)
                        </h4>
                        
                    </div>
                </a>

                <div th:if="${#lists.isEmpty(listCourses)}" style="grid-column: 1/-1; text-align: center;">
                    <p>Tidak ada mata kuliah yang sedang aktif.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
