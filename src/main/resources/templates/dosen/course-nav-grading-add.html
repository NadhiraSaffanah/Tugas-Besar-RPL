<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar</title>
    <link rel="stylesheet" th:href="@{/css/dosen/course-nav-grading-add.css}">
    <script src="" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li><a th:href="@{/dosen/home}">Home</a></li>
                <li><a th:href="@{/dosen/course}">Course</a></li>
            </ul>
            
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama User</span> 
                    <span th:text="${user.email}">user@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <div>
                            <a href="/dosen/profile">
                                <img th:src="${user.fotoProfil != null} 
                                ? @{/uploads/profile/{f}(f=${user.fotoProfil})} 
                                : @{/images/default_profile.png}" 
                                alt="profile picture">
                            </a>
                        </div>
                    </div>    
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><a th:href="@{/logout}"><img th:src="@{/images/logout.png}" alt="logout icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="back-icon">
            <a th:href="@{/dosen/course/nav/grading}"><img th:src="@{/images/back.svg}" alt="back icon"></a>
        </div>
        <section id="create-grading-phase">
            <h1>Add Grading Phase</h1>
            <p>Fill additional details add grading phase</p>
            <form id="createCourseForm" action="">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter Title" required>
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" cols="50">Enter description</textarea>
                <label for="groupMember">Assesment Rubric</label>
                <input type="text" name="assesmentRubric" id="groupMember" placeholder="Enter Rubric" required>
                <label for="groupSize">Schedule</label>
                <input type="date" name="groupSize" id="groupSize" required>
                <input type="submit" value="Create">
            </form>
        </section>

        <section id="popup-success">
            <p>Project successfully created!</p>
            <img th:src="@{/images/close.svg}" alt="close button">
        </section>
    </main>
</body>
</html>
