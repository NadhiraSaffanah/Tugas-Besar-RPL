<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar</title>
    <link rel="stylesheet" th:href="@{/css/dosen/course-nav-participant.css}">
    <script th:src="@{/js/courseNavParticipant.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li><a th:href="@{/dosen/home}">Home</a></li>
                <li><a th:href="@{/dosen/course}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama</span> 
                    <span th:text="${user.email}">email@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a th:href="@{/dosen/profile}">
                            <img th:src="@{${#strings.isEmpty(user.fotoProfil) ? '/images/default-profile.jpg' : user.fotoProfil}}" 
                                alt="profile picture" 
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </a>
                    </div>    
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><a th:href="@{/logout}"><img th:src="@{/images/logout.png}" alt="logout icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="course-nav">
            <a th:href="@{/dosen/course/nav/grading(id=${tubesId})}"><p>Grading</p></a>
            <a th:href="@{/dosen/course/details(id=${matkulId})}" style="background-color: var(--secondary-color);"><p>Participant</p></a>
            <a th:href="@{/dosen/course/nav/group(id=${tubesId})}"><p>Group</p></a>
        </section>

        <section id="participant-container">
            <div id="participant-header">
                <div id="filter-sort">
                    <img th:src="@{/images/filter.svg}" alt="filter icon">
                    <button>Filter</button>
                    <div id="filter-wrapper">    
                        <div id="filter-checkbox">
                            <div>
                                <input type="checkbox" name="lecturer" id="lecturer">
                                <label for="lecturer">Lecturer</label>
                            </div>
                            <div>
                                <input type="checkbox" name="student" id="student">
                                <label for="student">Student</label>
                            </div>
                        </div>

                        <div id="filter-button">
                            <p>Reset</p>
                            <p>Apply</p>
                        </div>
                    </div>
                </div>

                <div id="search">
                    <img th:src="@{/images/search.svg}" alt="search icon">
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div id="participant-list">
                <div id="list-header">
                    <h2>First Name / Last Name</h2>
                    <h2>Roles</h2>
                </div>

                <div id="list-wrapper">
                    <div id="list-item" th:each="participant : ${participantList}">
                        <div>
                            <a th:href="@{/dosen/profile}">
                                <img th:src="@{${#strings.isEmpty(participant.fotoProfil) ? '/images/default-profile.jpg' : participant.fotoProfil}}" 
                                    alt="profile picture"
                                    style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                            </a>
                            <p>
                                <span th:text="${participant.nama}" style="font-weight: bold;">Nama User</span> 
                                <br>
                                <span th:text="${participant.email}" style="font-size: 0.9em; color: gray;">email@unpar.ac.id</span>
                            </p>
                        </div> 
                        
                        <p th:text="${#strings.capitalize(participant.role)}">Role</p>
                    </div>

                    <div th:if="${#lists.isEmpty(participantList)}" style="text-align: center; padding: 20px; color: gray;">
                        <p>No participants found in this course.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
