<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar</title>
    <link rel="stylesheet" th:href="@{/css/dosen/course-nav-group.css}">
    <script src="" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li><a th:href="@{/dosen/home}">Home</a></li>
                <li><a th:href="@{/dosen/course}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span>Nama</span> 
                    <span>61823010xx@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a th:href="@{/dosen/profile}">
                            <img th:src="@{${#strings.isEmpty(user.fotoProfil) ? '/images/default-profile.jpg' : user.fotoProfil}}" 
                                alt="profile picture" 
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </a>
                    </div>    
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><img th:src="@{/images//logout.png}" alt="logout icon"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="course-nav">
            <a th:href="@{/dosen/course/nav/grading(id=${tubesId})}"><p>Grading</p></a>
            <a th:href="@{/dosen/course/nav/participant(id=${tubesId})}"><p>Participant</p></a>
            <a th:href="@{/dosen/course/details(id=${tubesId})}" style="background-color: var(--secondary-color);"><p>Group</p></a>
        </section>

        <section id="group-container">
            <div class="group-menu">
                <p>View Group</p>
                <a th:href="@{/dosen/course/nav/group/view(id=${tubesId})}"><button>+</button></a>
            </div>
            <div class="group-menu">
                <p>Create Group</p> <a th:href="@{/dosen/course/nav/group/add(id=${tubesId})}"><button>+</button></a>
            </div>
            <!-- edit group gw satuin di View Group -->
        </section>

    </main>
</body>
</html>
