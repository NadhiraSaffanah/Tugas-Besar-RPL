<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Group</title>
    <link rel="stylesheet" th:href="@{/css/dosen/course-nav-group-view.css}">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li><a th:href="@{/dosen/home}">Home</a></li>
                <li><a th:href="@{/dosen/course}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama</span> 
                    <span th:text="${user.email}">email@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a th:href="@{/dosen/profile}">
                            <img th:src="@{${#strings.isEmpty(user.fotoProfil) ? '/images/default-profile.jpg' : user.fotoProfil}}" 
                                alt="profile picture" 
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </a>
                    </div>    
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><a th:href="@{/logout}"><img th:src="@{/images/logout.png}" alt="logout icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="course-nav">
            <a th:href="@{/dosen/course/nav/grading(id=${tubesId})}"><p>Grading</p></a>
            <a th:href="@{/dosen/course/nav/participant(id=${tubesId})}"><p>Participant</p></a>
            <a th:href="@{/dosen/course/nav/group(id=${tubesId})}"><p>Group</p></a>
        </section>

        <section id="view-group-container">
            
            <div class="container-header">
                <a th:href="@{/dosen/course/nav/group(id=${tubesId})}" id="back-btn">
                    <img th:src="@{/images/back.svg}" alt="back icon">
                </a>
                <h2>Group List</h2>
            </div>

            <div id="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Group</th>
                            <th>Members</th>
                            <th>Group Members</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Group <span style="font-weight:bold;">A</span></td>
                            <td>4</td>
                            <td class="member-list">
                                <div>61822010@student</div>
                                <div>61822011@student</div>
                            </td>
                            </tr>
                        <tr>
                            <td>Group <span style="font-weight:bold;">B</span></td>
                            <td>3</td>
                            <td class="member-list">
                                <div>61822012@student</div>
                                <div>61822013@student</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="container-footer">
                
                <button class="footer-btn">
                    Show Group Members
                </button>

                <div class="footer-btn" id="lock-button">
                    <img th:src="@{/images/lock-group.svg}" alt="lock icon">
                    <p style="margin:0;">Unlock</p>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
