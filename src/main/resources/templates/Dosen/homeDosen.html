<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Dosen</title> 
    <link rel="stylesheet" th:href="@{/css/home-page.css}">
    <script src="@{/}" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/Logo.png}" alt="book icon"></li>
                <li><a th:href="@{/dosen/home}">Home</li>
                <li><a th:href="@{/dosen/course}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama User</span> 
                    <span th:text="${user.email}">user@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a href="/dosen/profile">  <!-- ini diganti sesuai mapping DosenController-->
                            <!-- profil ngambil dari user fotoProfil, kalo ga ada pake default-profile.png --nanti perlu disesuain sm profile yang jadi-->
                            <img 
                            class="profile-pic" 
                            th:src="${user.fotoProfil == null} ? @{/images/default-profile.jpg} : @{'/images/' + user.fotoProfil}" 
                            alt="profile picture">
                        </a>
                    </div>
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><img th:src="@{/images/logout.png}" alt="logout icon"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="image-container">
            <img th:src="@{/images/homepage-img.png}" alt="">
            <div id="info-wrapper">
                <img th:src="@{/images/book.svg}" alt="">
                <p>Tubes <br>UNPAR</p>
            </div>
        </section>

        <section id="on-going-course">
            <h1>On Going</h1>
            <div id="course-wrapper"> <!-- ini sesuai homepage_all -->
                <div class="course-cardMHS" th:each="t : ${tubeslist}">
                    <div class="date">
                        <img th:src="@{/images/calendar.svg}" alt="calender icon">
                        <p th:text="${#temporals.format(t.endDate, 'dd MMMM yyyy')}">01 January 2025</p>
                    </div>
                    <h3 th:text="${t.namaTubes} + ' - ' + ${t.matkul} + ' (' + ${t.kelas} + ')'"></h3>  
                </div>
            </div>       
        </section>
    </main>
</body>
</html>
