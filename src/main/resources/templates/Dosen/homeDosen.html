<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Dosen</title>
    <link rel="stylesheet" th:href="@{/css/dosen/home-page.css}">
</head>

<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/book.png}" alt="book icon"></li>
                <li class="active"><a th:href="@{/dosen/home}">Home</a></li>
                <li><a th:href="@{/dosen/course}">Course</a></li>
            </ul>

            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama User</span> 
                    <span th:text="${user.email}">user@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a th:href="@{/dosen/profile}">
                            <img th:src="@{${#strings.isEmpty(user.fotoProfil) ? '/images/default-profile.jpg' : user.fotoProfil}}" 
                                alt="profile picture" 
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </a>
                    </div>    
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><a th:href="@{/logout}"><img th:src="@{/images/logout.png}" alt="logout icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="image-container">
            <img th:src="@{/images/homepage-img.png}" alt="Hero Image" class="hero-bg">
            <div id="info-wrapper">
                <img th:src="@{/images/book.svg}" alt="Logo Book">
                <p>Tubes <br>UNPAR</p>
            </div>
        </section>

        <section id="on-going-course">
            <h1>On Going</h1>
            
            <div th:if="${#lists.isEmpty(tubeslist)}" style="text-align: center; color: #888; margin-top: 1em;">
                <p>No ongoing projects right now.</p>
            </div>

            <div id="course-wrapper" th:unless="${#lists.isEmpty(tubeslist)}">
                
                <a th:each="t : ${tubeslist}" 
                   th:href="@{/dosen/course/details(id=${t.idMatkul})}"
                   style="text-decoration: none; color: inherit;">
                    
                    <div class="course-card">
                        <div class="date">
                            <img th:src="@{/images/calendar.svg}" alt="calendar icon">
                            <p th:text="${t.endDate != null ? #temporals.format(t.endDate, 'dd MMMM yyyy') : '-'}">Date</p>
                        </div>
                        
                        <h3>
                            <span th:text="${t.namaTubes}">Judul</span> - 
                            <span th:text="${t.matkul}">Matkul</span>
                            (<span th:text="${t.kelas}">A</span>)
                        </h3>      
                    </div>

                </a>

            </div>    
        </section>
    </main>
</body>
</html>
