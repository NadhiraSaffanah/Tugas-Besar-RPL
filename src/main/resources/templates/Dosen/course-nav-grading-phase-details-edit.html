<body>
    <header>

        <section id="phase-edit-container">
            <div id="back-icon">

            </div>

            <div id="phase-container">
                <h1>Phase 1 Grading Group A</h1>
                <p>Group Grading</p>
                
                <div id="input-header">
                    <input type="radio" name="grade-all" id="grade-all">
                    <label for="grade-all">Apply Grade to All</label>
                    <input type="number" name="score" id="score" placeholder="Masukkan Nilai">
                </div>

                <div id="phase-body-container">
                    <div id="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Group Members</th>
                                    <th>Individual</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>6182201088unpar <span>Nama</span></td>
                                    <td>
                                        <img class="editNilaiBtn" th:src="@{/images/edit-icon.svg}" alt="">
                                        <p>90</p>
                                        <input class="editScore" type="text" name="editScore">
                                    </td>
                                </tr>
                                <tr>
                                    <td>6182201088unpar <span>Nama</span></td>
                                    <td>
                                        <img class="editNilaiBtn" th:src="@{/images/edit-icon.svg}" alt="">
                                        <p>90</p>
                                        <input class="editScore" type="text" name="editScore" >
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="comment-container">
                        <h3>Comment</h3>
                        <textarea name="comment" id="comment" placeholder="Masukkan comment"></textarea>
                        <button id="save">Save</button>
                    </div>
                </div>
            </div>
        <section>

        <!-- POPUP SAAT EDIT SUCCESS -->
        <section id="popup-success">
            <p>Project successfully edited!</p>
            <img th:src="@{/images/close.svg}" alt="close button">
        </section>
