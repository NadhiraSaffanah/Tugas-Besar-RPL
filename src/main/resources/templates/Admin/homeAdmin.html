<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Admin</title>
    <link rel="stylesheet" th:href="@{/css/home-page.css}">
    <script src="" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/Logo.png}" alt="book icon"></li>
                <li><a th:href="@{'/'+${user.role}+'/home'}">Home</li>
                <li><a th:href="@{'/'+${user.role}+'/semesters'}">Course</a></li>
                <!-- <li><a th:href="@{/home}">Home</li>
                <li><a th:href="@{/semester}">Course</a></li> -->
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama User</span> 
                    <span th:text="${user.email}">user@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a href="profile-page.html">
                            <img th:src="${user.fotoProfil != null} 
                                ? @{/uploads/profile/{f}(f=${user.fotoProfil})} 
                                : @{/images/default_profile.png}" 
                                alt="profile picture">
                        </a>
                    </div>
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><img th:src="@{/images/logout.png}" alt="logout icon"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="image-container">
            <img th:src="@{/images/homepage-img.png}" alt="">
            <div id="info-wrapper">
                <img th:src="@{/images/book.svg}" alt="">
                <p>Tubes <br>UNPAR</p>
            </div>
        </section>

        <section class="dropdown-box" data-dropdown>
            <div class="dropdown-header" data-dropdown-trigger>
                <span>Make Account</span>
                <img th:src="@{/images/Help circle.png}" alt="?">
            </div>
            <div class="dropdown-content">
                <p>Create admin, assistant, or student accounts easily.</p> 
            </div>
        </section>


        <section class="dropdown-box" data-dropdown>
            <div class="dropdown-header" data-dropdown-trigger>
                <span>Manage Course</span>
                <img th:src="@{/images/Help circle.png}" alt="?">
            </div>
            <div class="dropdown-content">
                <p>Edit, remove, or add new courses.</p> 
            </div>
        </section>
    </main>
</body>
</html>
