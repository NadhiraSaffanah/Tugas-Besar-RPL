<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar</title>
    <link rel="stylesheet" th:href="@{/css/admin/matkulStyle.css}">
    <script th:src="@{/js/createSemesterAdmin.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><img th:src="@{/images/Logo.png}" alt="book icon"></li>
                <li><a th:href="@{'/admin/home'}">Home</a></li>
                <li><a th:href="@{'/admin/semesters'}">Course</a></li>
            </ul>
            <ul id="nav-right">
                <li>
                    <span th:text="${user.nama}">Nama User</span> 
                    <span th:text="${user.email}">user@unpar.ac.id</span>
                </li>
                <li>
                    <div>
                        <a href="profile-page.html">
                            <img th:src="${user.fotoProfil != null} 
                                ? @{/uploads/profile/{f}(f=${user.fotoProfil})} 
                                : @{/images/default_profile.png}" 
                                alt="profile picture">
                        </a>
                    </div>
                </li>
                <li><img th:src="@{/images/bell.png}" alt="notification icon"></li>
                <li><img th:src="@{/images/logout.png}" alt="logout icon"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="course-overview">
            <h3>Course Overview</h3>
            <div id="course-header">
                <div id="filter-sort">
                    <img th:src="@{/images/filter.svg}" alt="filter icon">
                    <select name="filter" id="filter">
                        <option value="title">Filter and Sort</option>
                        <option value="sortByName">Sort by Course Name</option>
                        <option value="sortByName">Sort by Last Accessed</option>
                        <br>
                    </select>
                    <div id="filter-checkbox">
                        <input type="checkbox" name="inProgres" id="inProgres">
                        <label for="inProgres">In-progres</label>
                        <input type="checkbox" name="past" id="past" value="Past">
                        <label for="past">Past</label>
                        <input type="checkbox" name="hidden" id="hidden" value="hidden">
                        <label for="hidden">Hidden</label>
                    </div>
                </div>
                <div id="search">
                    <img th:src="@{/images/search.svg}" alt="search icon">
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div id="course-card-wrapper">
                <button id="create-course-button" class="course-card" onclick="openForm()">
                    <div class="cards-color create-color">
                        <img src="/images/add-button.svg" alt="add icon">
                    </div>
                    <h4><span>Add Semester</span></h4>
                </button>
                <a th:href="@{'/admin/semesters/'+${s.id}+'/courses'}" class="course-link" th:each="s : ${semesterList}">
                    <div class="course-card">
                        <div class="card-color"></div>
                        <div class="card-name">
                            <h4>
                                <span th:text="${s.jenis}">Ganjil</span> 
                                <span th:text="${s.startDate.getYear()}">2023</span>
                            </h4>
                            <div class="menu-container">
                                <img src="/images/ellipsis.svg" alt="menu" class="menu-icon" th:data-semester-id="${s.id}" onclick="toggleMenu(event, this)">
                                <div class="dropdown-menu">
                                    <button type="button" class="delete-btn" th:data-semester-id="${s.id}" onclick="deleteSemester(event, this)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>


            <div class="popup" id="semesterForm">
                <div class="popup-top">
                        <input type="image" src="/images/close-green.svg" onclick="closeForm()"/>
                </div>
                <div class="popup-bottom">
                    <div class="popup-header"> 
                        <h1>Add Semester</h1>
                    </div>
                    <div class="popup-body">
                        <div class="input-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" placeholder="Enter Start Date" id="startDate" name="startDate" required class="manual-input">
                        </div>
                        <div class="input-group">
                            <label for="endDate">End Date</label>
                            <input type="date" placeholder="Enter End Date" id="endDate" name="endDate" required class="manual-input">
                        </div>
                        <div class="input-group">
                            <label for="jenis">Type</label>
                            <select name="jenis" id="jenis" class="manual-input">
                                <option value="ganjil">Ganjil</option>
                                <option value="genap">Genap</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" id="submit-semester-btn" class="submit-btn"><b>Add Semester</b></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
